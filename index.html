<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="Test your knowledge of the currently ongoing Euro 2024 Football Tournament..">
    <meta name="keywords" content="Football, Euros, Tournament, Soccer, Quiz, European, England, Spain, Germany, France, Portugal">
    <title>Euros 2024 Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <img class="logo" src="assets/images/euros.png" alt="">
        <h1>Euros 2024 Quiz!</h1>
        <p>Lets see how much you've been keeping up with the Euros this summer. Answer these 5 questions correctly to prove your ball knowledge.</p>
    </header>

    <div id="box">
            <div id="questions-answers" class="hidden">
            <div id="question-box">
                <h2 id="question">Question</h2>
                <p id="scoreText"></p>
            </div>
            <div id="answer-box">
                <button class="btn answer">1</button>
                <button class="btn answer">2</button>
                <button class="btn answer">3</button>
                <button class="btn answer">4</button>
            </div>
        </div>
        <div id="control-box">
            <button class="btn" id="start">Start</button>
            <button class="btn hidden" id="next">Next</button>
            <button class="btn hidden" id="restart">Try Again</button>
        </div>
    </div>
        
    </div>
    



    <script src="assets/script.js"></script>
</body>
</html>
